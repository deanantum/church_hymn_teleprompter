<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hymns ‚Äì Lyrics & Playback</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="page">
    <section id="main-panel" class="panel lyrics-panel">
      <h1 id="pageHeader">Hymn</h1>
      <div id="lyricsDisplay" class="lyrics-viewport" tabindex="0">
        <div id="countdown-display">
          <span class="countdown-symbol">ùÑû</span>
          <span class="countdown-number"></span>
        </div>
        <div id="lyrics-container"></div>
      </div>
      <div id="custom-lyrics-entry" style="display: none;">
        <div id="live-line-counter" class="line-count-display"></div>
        <textarea id="customLyricsTextarea" placeholder="Paste or type your custom lyrics here, one line per line..."></textarea>
        <div class="custom-lyrics-actions">
          <button id="exitCustomBtn">Exit</button>
          <button id="loadExcelBtn">Import from Excel</button>
          <button id="loadCustomLyricsBtn" class="primary">Load to Teleprompter</button>
        </div>
      </div>
    </section>
    <section class="panel controls-panel">
      <div class="action-buttons">
        <a href="index.html" class="songs-link">&larr; Back to Hymn Selection</a>
      </div>
      <h2>View</h2>
      <div class="view-controls">
        <div class="view-toggle">
          <button id="viewHymnBtn" class="toggle-btn active" onclick="setView('hymn')">Hymn Lyrics</button>
          <button id="viewCustomBtn" class="toggle-btn" onclick="setView('custom')">Custom Lyrics</button>
        </div>
      </div>
      <h2 class="lyric-order-header" id="lyric-order-toggle">Lyric Order <span id="lyric-order-icon">‚ñ∂</span></h2>
      <div class="lyric-order-grid is-collapsed" id="lyric-order-grid">
        <div id="lyric-order-controls" class="lyric-order-controls">
          <ul id="language-list" class="language-list"></ul>
        </div>
      </div>
      <div id="playback-controls">
        <h2>Playback</h2>
        <div class="row">
          <div class="checkbox-group">
            <input type="checkbox" id="trackType" checked>
            <label for="trackType">Add Voice</label>
            <span id="audioLanguage" class="audio-language"></span>
          </div>
        </div>
        <div class="row intro-row">
          <label for="introLength">Intro (sec)</label>
          <input id="introLength" type="number" min="0" step="0.1" value="5" />
        </div>
        <div class="btns">
          <button id="btnPlay" onclick="playHymn()">&#9654; Play</button>
          <button id="btnPauseResume" onclick="togglePauseResume()" disabled>&#9208; Pause</button>
          <button id="btnStop" onclick="stopHymn()" disabled>&#9209; Stop</button>
        </div>
        <div class="row">
          <div class="checkbox-group">
            <input type="checkbox" id="manualControlOverride">
            <label for="manualControlOverride">Manual Control Override</label>
          </div>
          <div class="manual-instruction">* Use the down arrow for the next line</div>
        </div>
        <div class="meta" id="meta">
          <span class="pill" id="metaCounter">- / -</span>
          <span class="pill" id="metaSPL">Speed: -</span>
        </div>
        <div id="notice" class="warn" style="display:none"></div>
      </div>
      <h2 class="settings-header" id="settings-toggle">Settings <span id="settings-icon">‚ñ∂</span></h2>
      <div class="settings-grid is-collapsed" id="settings-grid">
        <div class="control-group" style="grid-column: 1 / -1;">
          <div class="control-row">
            <div class="control-subgroup">
              <label for="transitionSpeed">Transition Speed (sec)</label>
              <div class="input-group">
                <button class="btn" style="background-color: #ADD8E6; border: 1px solid #d1d5db; border-right: none; border-top-left-radius: 8px; border-bottom-left-radius: 8px; width: 2.5rem;" onclick="adjustTransitionSpeed(-0.1)">-</button>
                <input type="number" id="transitionSpeed" class="form-control" min="0.1" max="2.0" step="0.1" value="0.5" style="width: 5rem; text-align: center; border-radius: 0; margin: 0; padding: 0.4rem;">
                <button class="btn" style="background-color: #ADD8E6; border: 1px solid #d1d5db; border-left: none; border-top-right-radius: 8px; border-bottom-right-radius: 8px; width: 2.5rem;" onclick="adjustTransitionSpeed(0.1)">+</button>
              </div>
            </div>
            <div class="control-subgroup">
              <label for="lyricsWidth">Window Width (px)</label>
              <div class="input-group">
                <input type="text" class="form-control" id="lyricsWidth" value="800" placeholder="Enter width">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" id="applyWidthBtn" type="button">Apply</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="control-group" style="grid-column: 1 / -1;">
            <label>Jewel Tone Palette</label>
            <div id="jewel-tone-palette" class="color-palette"></div>
        </div>
        <div id="language-settings" class="control-group" style="grid-column: 1 / -1;"></div>
        <div class="control-group">
          <div class="control-row">
            <div class="control-subgroup">
              <label for="bgColor">Background Color</label>
              <input type="color" id="bgColor" value="#ffffff">
            </div>
            <div class="control-subgroup">
              <label for="highlightColor">Highlight Color</label>
              <input type="color" id="highlightColor" value="#fef08a">
            </div>
          </div>
        </div>
        <div class="control-group" style="grid-column: 1 / -1;">
          <button id="resetButton" class="full-width-btn">Reset Settings</button>
        </div>
      </div>
    </section>
  </div>
  <script src="song.js"></script>
</body>
</html>
