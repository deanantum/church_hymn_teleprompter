<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hymns ‚Äì Lyrics & Playback</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="page">
    <section id="main-panel" class="panel lyrics-panel">
			<button id="fullscreenToggleBtn" class="fullscreen-toggle" title="Toggle Controls">¬ª</button>
			<div id="runlistIndicator" class="runlist-indicator"></div>
			<div id="mini-controls" class="mini-controls">
				<button onclick="prevSong()" title="Previous Song">‚èÆ</button>
				<button onclick="playSmart()" title="Play">‚ñ∂</button>
				<button onclick="stopHymn()" title="Stop">‚ñ†</button>
				<button onclick="nextSong()" title="Next Song">‚è≠</button>
			</div>
			
			<h1 id="pageHeader">Hymn</h1>
      <div id="lyricsDisplay" class="lyrics-viewport" tabindex="0">
        <div id="countdown-display">
          <span class="countdown-symbol">ùÑû</span>
          <span class="countdown-number"></span>
        </div>
        <div id="lyrics-container"></div>
      </div>
      <div id="custom-lyrics-entry" style="display: none;">
        <div id="live-line-counter" class="line-count-display"></div>
        <textarea id="customLyricsTextarea" placeholder="Paste or type your custom lyrics here, one line per line..."></textarea>
        <div class="custom-lyrics-actions">
          <button id="exitCustomBtn">Exit</button>
          <button id="loadExcelBtn">Import from Excel</button>
          <button id="loadCustomLyricsBtn" class="primary">Load to Teleprompter</button>
        </div>
      </div>
    </section>
    <section class="panel controls-panel">
      <div class="action-buttons">
        <a href="index.html" class="songs-link">&larr; Back to Hymn Selection</a>
      </div>
      
<div id="runlist-panel" style="display: none;">
    <h2>Runlist</h2>
    <ul id="runlist-display"></ul>
  </div>
   
      
      
      <h2>View</h2>
      <div class="view-controls">
        <div class="view-toggle">
          <button id="viewHymnBtn" class="toggle-btn active" onclick="setView('hymn')">Hymn Lyrics</button>
          <button id="viewCustomBtn" class="toggle-btn" onclick="setView('custom')">Custom Lyrics</button>
        </div>
      </div>
      <h2 class="lyric-order-header" id="lyric-order-toggle">Lyric Order <span id="lyric-order-icon">‚ñ∂</span></h2>
      <div class="lyric-order-grid is-collapsed" id="lyric-order-grid">
        <div id="lyric-order-controls" class="lyric-order-controls">
          <ul id="language-list" class="language-list"></ul>
        </div>
      </div>
<div id="playback-controls">
        <div class="row">
          <div class="checkbox-group">
            <input type="checkbox" id="trackType" checked>
            <label for="trackType">Add Voice</label>
            <span id="audioLanguage" class="audio-language"></span>
          </div>
        </div>

        <div class="btns" style="margin-bottom: 1rem;">
          <button id="btnPlay" onclick="playHymn()">&#9654; Play</button>
          <!-- ><button id="btnPauseResume" onclick="togglePauseResume()" disabled>&#9208; Pause</button> -->
          <button id="btnStop" onclick="stopHymn()" disabled>&#9209; Stop</button>
        </div>

        <div class="row">
          <div class="checkbox-group">
            <input type="checkbox" id="manualControlOverride">
            <label for="manualControlOverride">Manual Control Override</label>
          </div>
          <div class="manual-instruction">* Use the down arrow for the next line</div>
        </div>

        <div class="row" style="display: flex; flex-wrap: nowrap; align-items: center; gap: 0.5rem; overflow-x: auto;">
          
          <div style="display: flex; align-items: center; gap: 0.3rem; flex-shrink: 0;">
            <label for="introLength" style="margin: 0; white-space: nowrap;">Intro</label>
            <input id="introLength" type="number" min="0" step="0.1" value="5" style="width: 4rem; padding: 0.3rem;" />
          </div>

          <div style="width: 1px; height: 20px; background: #d1d5db; margin: 0 0.2rem;"></div>

          <div style="display: flex; align-items: center; gap: 0.3rem; flex-shrink: 0;">
            <label style="margin: 0;">Speed</label> <div class="input-group" style="width: auto; display: flex; gap: 0.2rem;">
              <button class="btn" onclick="adjustTempo(-1)" title="Slower" style="padding: 0.3rem 0.6rem;">-</button>
              
              <span id="tempoDisplay" class="pill" style="min-width: 35px; padding: 0 0.3rem; text-align: center; display: flex; align-items: center; justify-content: center;">0</span>
              
              <button class="btn" onclick="adjustTempo(1)" title="Faster" style="padding: 0.3rem 0.6rem;">+</button>
              <button class="btn" onclick="resetTempo()" title="Reset" style="font-size: 0.8rem; padding: 0.3rem 0.5rem;">Reset</button>
            </div>
          </div>

        </div>

        <div class="meta" id="meta">
          <span class="pill" id="metaCounter">- / -</span>
          <span class="pill" id="metaSPL">Speed: -</span>
        </div>
        <div id="notice" class="warn" style="display:none"></div>
      </div>
      
      
      <h2 class="settings-header" id="settings-toggle">Settings <span id="settings-icon">‚ñ∂</span></h2>
      <div class="settings-grid is-collapsed" id="settings-grid">
        <div class="control-group" style="grid-column: 1 / -1;">
          <div class="control-row">
            <div class="control-subgroup">
              <label for="transitionSpeed">Transition Speed (sec)</label>
              <div class="input-group">
                <button class="btn" style="background-color: #ADD8E6; border: 1px solid #d1d5db; border-right: none; border-top-left-radius: 8px; border-bottom-left-radius: 8px; width: 2.5rem;" onclick="adjustTransitionSpeed(-0.1)">-</button>
                <input type="number" id="transitionSpeed" class="form-control" min="0.1" max="2.0" step="0.1" value="0.5" style="width: 5rem; text-align: center; border-radius: 0; margin: 0; padding: 0.4rem;">
                <button class="btn" style="background-color: #ADD8E6; border: 1px solid #d1d5db; border-left: none; border-top-right-radius: 8px; border-bottom-right-radius: 8px; width: 2.5rem;" onclick="adjustTransitionSpeed(0.1)">+</button>
              </div>
            </div>
            
            
<div class="control-subgroup" style="width: 100%;">
  <label for="lyricsWidth">Window Width (px)</label>
  <div class="input-group lyrics-width-group" style="width: 100%; max-width: 340px;">
    <input type="text"
           id="lyricsWidth"
           class="form-control"
           value="800"
           placeholder="e.g. 900">
    
    <div class="lyrics-width-buttons">
      <button class="btn btn-outline-secondary" id="autoWidthBtn" type="button">Auto</button>
      <button class="btn btn-primary" id="applyWidthBtn" type="button">Apply</button>
    </div>
  </div>
</div>



        </div>
        
				<div class="control-group" style="grid-column: 1 / -1;">
¬† ¬† ¬† ¬† ¬† ¬† <div id="jewel-tone-palette" class="color-palette">
              <label style="width: 100%; margin-bottom: 0.5rem; font-weight: 600;">Jewel Tone Palette</label> </div>
¬† ¬† ¬† ¬† </div>
        <div id="language-settings" class="control-group" style="grid-column: 1 / -1;"></div>
        
<div class="control-group">
  <div class="control-row color-picker-row">

    <div class="control-subgroup">
      <label for="bgColor">Background</label>
      <div class="custom-color-picker">
        <div class="color-display" data-for="bgColor"></div>
        <button class="edit-color-btn" data-for="bgColor" aria-label="Edit Color">&#9998;</button>
        <input type="color" id="bgColor" value="#ffffff" class="color-input-hidden">
      </div>
    </div>

    <div class="control-subgroup">
      <label for="highlightColor">Highlight</label>
      <div class="custom-color-picker">
        <div class="color-display" data-for="highlightColor"></div>
        <button class="edit-color-btn" data-for="highlightColor" aria-label="Edit Color">&#9998;</button>
        <input type="color" id="highlightColor" value="#fef08a" class="color-input-hidden">
      </div>
    </div>

    <div class="control-subgroup">
      <label id="toggleUnderlineLabel"><span>Underline</span></label>
      <div class="custom-color-picker">
        <div class="color-display" data-for="underlineColor"></div>
        <button class="edit-color-btn" data-for="underlineColor" aria-label="Edit Color">&#9998;</button>
        <input type="color" id="underlineColor" value="#f59e0b" class="color-input-hidden">
      </div>
    </div>

    <div class="control-subgroup">
      <label id="toggleDotLabel"><span>Dot</span></label>
      <div class="custom-color-picker">
        <div class="color-display" data-for="dotColor"></div>
        <button class="edit-color-btn" data-for="dotColor" aria-label="Edit Color">&#9998;</button>
        <input type="color" id="dotColor" value="#d81b60" class="color-input-hidden">
      </div>
    </div>

  </div>
</div>
        
        
        <div class="control-group" style="grid-column: 1 / -1;">
          <button id="resetButton" class="full-width-btn">Reset Settings</button>
        </div>
      </div>
      
    </section>
  </div>
  <script src="song.js"></script>
</body>
</html>
